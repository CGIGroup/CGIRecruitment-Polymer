<dom-module id="cgi-app">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style include="shared-styles">
            :host {
                --app-primary-color: #ac3535;
                --app-secondary-color: black;

                display: block;
                height: 100%;
                width: 100%;
                position: relative;
            }
            paper-toolbar {
                --paper-toolbar-background: var(--app-primary-color);
                --paper-toolbar-title: {
                    font-weight: bold;
                    color: #fff;
                };
            }
            paper-button {
                background: var(--app-primary-color);
                color: #fff;
            }
            paper-scroll-header-panel {
                width: 100%;
                height: 100%;
            }
            .content {
                width: 100%;
                height: 100%;
                position: relative;
                overflow-y: auto;
            }
            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
            .experience {
                margin: 0 0 20px 15px;
                color: grey;
                font-size: 12px;
            }
            .cgipng {
                margin-left: 12px;
                width: 100px;
                height: 50px;
            }
            .error {
                background: #ac3535;
                color: white;
                padding: 8px;
                font-size: 14px;
                border-radius: 3px;
                margin: 16px auto;
                max-width: 800px;
            }
        </style>

        <!-- IMPORTANT: The firebase-app element needs to appear before any
             other firebase-* elements-->
        <firebase-app
                id="firebase"
                api-key="AIzaSyBHNhMnbxuzNYKODVZbUbmEH3bsSIRtCKU"
                auth-domain="cgirecruitment-389df.firebaseapp.com"
                database-url="https://cgirecruitment-389df.firebaseio.com">
        </firebase-app>

        <firebase-auth
                id="auth"
                user="{{user}}"
                provider="google">
        </firebase-auth>
        <!--provider="google">-->

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <paper-scroll-header-panel fixed>
            <paper-toolbar >
                <!-- Attach an event listener here -->
                <paper-icon-button icon="cgi-icons:menu" on-tap="toggleDrawer"></paper-icon-button>
                <div class="flex"></div>
                <div class="bottom title">CGI Recruitment</div>
                <span>
                    <paper-button raised on-tap="login" hidden$="[[user]]">Sign in</paper-button>
                    <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign out</paper-button>
                </span>
            </paper-toolbar>
            <div class="content">
                <paper-drawer-panel id="drawerPanel">
                    <paper-header-panel mode="scroll" drawer>
                        <div class="layout vertical fit">

                            <template is="dom-if" if="[[user]]">
                                <p class="drawer-list">User: [[displayName]]</p>
                                <paper-dropdown-menu class="drawer-list" label="Event" value="{{event::input}}">
                                    <paper-listbox class="dropdown-content">
                                        <paper-item>Bedrijvendag Haagse Hoge School</paper-item>
                                        <paper-item>Bèta Career Event</paper-item>
                                        <paper-item>Iot Tech Day</paper-item>
                                    </paper-listbox>
                                </paper-dropdown-menu>

                                <br><br>

                                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                                    <a name="home" href="/home">Home</a>
                                    <a name="register" href="/register">Register</a>
                                    <a name="candidates" href="/candidates">Candidates</a>
                                    <a name="users" href="/users">Users</a>
                                </iron-selector>

                            </template>
                            <div class="flex"></div>
                            <!--
                            <paper-button on-tap="deleteUser">Delete User</paper-button>
                            -->
                            <iron-icon class="cgipng" src="cgi.png"></iron-icon>
                            <p class="experience">Experience the commitment®</p>

                        </div>
                    </paper-header-panel>
                    <div main>
                        <template is="dom-if" if="[[user]]">
                            <iron-pages
                                    selected="[[page]]"
                                    attr-for-selected="name"
                                    fallback-selection="view404"
                                    role="main">
                                <cgi-home class="fit" name="home"></cgi-home>
                                <cgi-register event="[[event]]" user-name="[[displayName]]" class="fit" name="register"></cgi-register>
                                <cgi-candidates class="fit" name="candidates"></cgi-candidates>
                                <cgi-users class="fit" name="users"></cgi-users>
                                <cgi-view404 class="fit" name="view404"></cgi-view404>
                            </iron-pages>
                        </template>
                    </div>
                </paper-drawer-panel>
            </div>
        </paper-scroll-header-panel>


        <paper-dialog id="loginDlg">
            <div class="error" hidden$="[[!error]]">[[error.code]]: [[error.message]]</div>
            <div hidden$="[[user]]">
                <form on-submit="signInWithEmailAndPassword">
                    <gold-email-input label="Email-adres"
                                      required
                                      auto-validate
                                      value="{{email}}"
                                      placeholder="me@cgi.com">
                    </gold-email-input>
                    <paper-input label="Wachtwoord"
                                 required
                                 auto-validate
                                 value={{password}}
                                 type="password">
                    </paper-input>
                    <br>
                    <paper-button on-tap="createUserWithEmailAndPassword">First Time Sign Up</paper-button>
                    <paper-button on-tap="signInWithEmailAndPassword">Sign In</paper-button>
                    <br><br>
                    <p>OR</p>
                    <br><br>
                    <paper-button on-tap="signInWithGoogle">Sign in with Google</paper-button>
                    <br><br>
                </form>
            </div>
        </paper-dialog>

    </template>

    <script>
        Polymer({
            is: 'cgi-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                user: {
                    type: Object
                },
                statusKnown: {
                    type: Object
                },
                event:{
                    type:String
                },
                email:{
                    type:String
                },
                displayName:{
                    type:String
                },
                password:{
                    type:String
                },
                error:{
                    type:Object,
                    value: null
                }
            },
            toggleDrawer: function() {
                this.$.drawerPanel.togglePanel();
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function(page) {
                this.page = page || 'home';

                if (!this.$.drawerPanel.persistent) {
                    this.$.drawerPanel.closeDrawer();
                }
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('cgi-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },

            login: function() {
                //return this.$.auth.signInWithPopup();
                this.$.loginDlg.toggle();
            },

            logout: function() {
                return this.$.auth.signOut();
            },

            showError: function(e) {
                this.error = e.detail;
            },

            signInWithGoogle: function() {
                this.error = null;
                this.$.auth.signInWithPopup();
            },

            signInWithEmailAndPassword: function(e) {
                var self = this;
                if (e) { e.preventDefault(); }
                this.error = null;
                this.$.auth.signInWithEmailAndPassword(this.email, this.password);
                //defect in firebase: auth does not update user
                firebase.database().ref().child('users').orderByChild('email').equalTo(this.email).once('value').then(function(snapshot) {
                    var userWhitelist = snapshot.val();
                    for(var prop in userWhitelist) {
                        var val = userWhitelist[prop];
                        self.displayName = val.displayName;
                    }
                });
                //this.displayName = this.$.auth.user.displayName;
                this.email = null;
                this.password = null;
            },

            createUserWithEmailAndPassword: function() {
                var self = this;
                this.error = null;
                firebase.database().ref().child('users').orderByChild('email').equalTo(this.email).once('value').then(function(snapshot) {

                        //this.$.loginDlg.toggle();
                    }

                    for(var prop in userWhitelist) {
                        var val = userWhitelist[prop];
                        self.displayName = val.displayName;
                    }
                    self.email = null;
                    self.password = null;
                },
                function(error){
                    self.error = error;
                });
            },

            signOut: function() {
                this.error = null;
                this.$.auth.signOut();
            },
            deleteUser: function() {
                this.error = null;
                //var user = this.$.auth().currentUser;
                this.user.delete().then(function() {
                    // User deleted.
                }, function(error) {
                    // An error happened.
                });
            },
        });
    </script>
</dom-module>
