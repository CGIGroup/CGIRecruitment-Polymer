<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">

<dom-module id="cgi-app">
    <template>
        <style>
            :host {
                --app-primary-color: #ac3535;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
            .experience {
                margin: 0 0 0 15px;
                color: grey;
                font-size: 12px;
            }
            .cgipng {
                margin-left: 12px;
                width: 100px;
                height: 50px;
            }
        </style>

        <!-- IMPORTANT: The firebase-app element needs to appear before any
             other firebase-* elements -->
        <firebase-app
                id="firebase"
                api-key="AIzaSyBHNhMnbxuzNYKODVZbUbmEH3bsSIRtCKU"
                auth-domain="cgirecruitment-389df.firebaseapp.com"
                database-url="https://cgirecruitment-389df.firebaseio.com">
        </firebase-app>

        <firebase-auth
                id="auth"
                user="{{user}}"
                status-known="{{statusKnown}}"
                provider="google">
        </firebase-auth>


        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <iron-icon class="cgipng" src="CGI.png"></iron-icon>
                <p class="experience">Experience the commitmentÂ®</p>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="home" href="/home">Home</a>
                    <a name="register" href="/register">Register</a>
                    <a name="admin" href="/admin">Admin</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>CGI Recruitment</div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <cgi-home name="home"></cgi-home>
                    <cgi-register name="register"></cgi-register>
                    <cgi-admin name="admin"></cgi-admin>
                    <cgi-view404 name="view404"></cgi-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'cgi-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function(page) {
                this.page = page || 'home';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('cgi-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },
        });
    </script>
</dom-module>
