<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable-column.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="cgi-candidates">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                position: relative;
                overflow-y: auto;
                padding: 10px;
            }
            paper-button {
                background: #ac3535;
                color: white;
            }
        </style>

        <firebase-query
                id = "query"
                path = "/candidates"
                data = "{{data}}">
        </firebase-query>

        <paper-button on-tap="deleteRow" disabled="[[!selectedItem]]">Delete Candidate</paper-button>
        <paper-button on-tap="exportCandidates">Export Candidates</paper-button>
        <a id="hiddenSaver" href$="[[_file]]" download="{{_filename}}" hidden></a>

        <paper-datatable data="{{data}}" selected-item="{{selectedItem}}" selectable>
            <paper-datatable-column
                    header="Voornaam"
                    property="firstName"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Achternaam"
                    property="lastName"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <!--<paper-datatable-column
                    header="Geslacht"
                    property="sex"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>-->

            <paper-datatable-column
                    header="Nederlands"
                    property="dutch"
                    type="Boolean"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Engels"
                    property="english"
                    type="Boolean"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Telefoonnummer"
                    property="telno"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Email-adres"
                    property="email"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="LinkedIn URL"
                    property="linkedinUrl"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Hoogste Kwalificatie"
                    property="highestQualification"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Afstudeer Datum"
                    property="graduationDate"
                    type="Date"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Gecertificeerd"
                    property="certified"
                    type="Boolean"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Certificaat"
                    property="certificate"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Huidige Rol"
                    property="currentRole"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Rol Geintresseerd"
                    property="preferredRole"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Voorkeur Locatie"
                    property="preferredLocation"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Voorkeur Sector"
                    property="preferredSector"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Vaardigheden"
                    property="skills"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Contact Persoon"
                    property="contact"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Groep"
                    property="group"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Opmerkingen"
                    property="remarks"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Privacy Disclaimer"
                    property="disclaimer"
                    type="Boolean"
                    sortable
                    editable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Nieuwsbrief"
                    property="newsLetter"
                    type="Boolean"
                    sortable
                    editable>
            </paper-datatable-column>

            <!--<paper-datatable-column
                    header="Gebruiker"
                    property="user"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>-->

            <paper-datatable-column
                    header="Event"
                    property="event"
                    type="String"
                    sortable
                    editable>
            </paper-datatable-column>
        </paper-datatable>
        <br>
        <br>
    </template>
    <script>
        Polymer({
            is: 'cgi-candidates',
            properties:{
                data: {
                    type: Array,
                    value: function(){return [];},
                    observer: 'dataChanged'
                },
                event:{
                    type: String,
                    value: ''
                },
                user:{
                    type: String,
                    value: ''
                },
                selectedItem: {
                    value: null
                },
                _file: {
                    type: Object,
                    value: null
                },

                _filename: {
                    type: String,
                    value: "warpscript.mc2"
                }
            },
            deleteRow: function(e){
                var key = this.selectedItem.$key;
                firebase.database().ref('/candidates/' + key).remove();
            },
            exportCandidates: function(){
                var results = [];
                results.push(
                        '\"First Name\";'+
                        '\"Last Name\";'+
                        '\"Dutch\";'+
                        '\"English\";'+
                        '\"Telno\";'+
                        '\"Email\";'+
                        '\"Linkedin Url\";'+
                        '\"Highest Qualification\";'+
                        '\"Graduation Date\";'+
                        '\"Certified\";'+
                        '\"Certificate\";'+
                        '\"Huidige Rol\";'+
                        '\"Preferred Role\";'+
                        '\"Preferred Location\";'+
                        '\"Preferred Sector\";'+
                        '\"Skills\";'+
                        '\"Contact\";'+
                        '\"Group\";'+
                        '\"Remarks\";'+
                        '\"Disclaimer\";'+
                        '\"NewsLetter\";'+
                        '\"Event\";'+
                        '\n'
                );
                this.data.forEach(function(row){
                    results.push(
                            '\"'+row.firstName+'\";'+
                            '\"'+row.lastName+'\";'+
                            '\"'+row.dutch+'\";'+
                            '\"'+row.english+'\";'+
                            '\"'+row.telno+'\";'+
                            '\"'+row.email+'\";'+
                            '\"'+row.linkedinUrl+'\";'+
                            '\"'+row.highestQualification+'\";'+
                            '\"'+row.graduationDate+'\";'+
                            '\"'+row.certified+'\";'+
                            '\"'+row.certificate+'\";'+
                            '\"'+row.currentRole+'\";'+
                            '\"'+row.preferredRole+'\";'+
                            '\"'+row.preferredLocation+'\";'+
                            '\"'+row.preferredSector+'\";'+
                            '\"'+row.skills+'\";'+
                            '\"'+row.contact+'\";'+
                            '\"'+row.group+'\";'+
                            '\"'+row.remarks+'\";'+
                            '\"'+row.disclaimer+'\";'+
                            '\"'+row.newsLetter+'\";'+
                            '\"'+row.event+'\";'+
                            '\n'
                    );
                });

                var data = new Blob(results, {type: "plain/text"});

                var dateStr = new Date().toLocaleDateString();
                this._filename = "candidates-"+dateStr+".csv";

                // If we are replacing a previously generated file we need to
                // manually revoke the object URL to avoid memory leaks.
                if (this._file !== null) {
                    window.URL.revokeObjectURL(this._file);
                }

                this._file = window.URL.createObjectURL(data);

                var event = new MouseEvent('click');
                this.$.hiddenSaver.dispatchEvent(event);
            }
        });
    </script>

</dom-module>
