<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable-column.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/granite-file-saver/granite-file-saver.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cgi-candidates">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 100%;
                position: relative;
                overflow-y: auto;
                padding: 10px;
            }
            paper-button {
                background: #ac3535;
                color: white;
            }
        </style>

        <firebase-query
                id = "query"
                path = "/candidates"
                data = "{{data}}">
        </firebase-query>

        <paper-button on-tap="deleteRow" disabled="[[!selectedItem]]">Delete Candidate</paper-button>
        <granite-file-saver
                filename="candidates.csv"
                payload="[[computeCsv()]]">
            <paper-button>Export</paper-button>
        </granite-file-saver>

        <paper-datatable data="{{data}}" selected-item="{{selectedItem}}" selectable>
            <paper-datatable-column
                    header="Voornaam"
                    property="firstName"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Achternaam"
                    property="lastName"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Geslacht"
                    property="sex"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Nederlands"
                    property="dutch"
                    type="Boolean"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Engels"
                    property="english"
                    type="Boolean" sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Telefoonnummer"
                    property="telno"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Email-adres"
                    property="email"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="LinkedIn URL"
                    property="linkedinUrl"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Hoogste Kwalificatie"
                    property="highestQualification"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Afstudeer Jaar"
                    property="graduationYear"
                    type="Number"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Gecertificeerd"
                    property="certified"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Huidige Rol"
                    property="currentRole"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Rol Geintresseerd"
                    property="preferredRole"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Voorkeur Locatie"
                    property="preferredLocation"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Voorkeur Sector"
                    property="preferredSector"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Vaardigheden"
                    property="skills"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Contact Persoon"
                    property="contact"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Groep"
                    property="group"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Opmerkingen"
                    property="remarks"
                    type="String"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Privacy Disclaimer"
                    property="disclaimer"
                    type="Boolean"
                    sortable>
            </paper-datatable-column>

            <paper-datatable-column
                    header="Nieuwsbrief"
                    property="newsLetter"
                    type="Boolean"
                    sortable>
            </paper-datatable-column>

            <!--<paper-datatable-column
                    header="Gebruiker"
                    property="user"
                    type="String"
                    sortable>
            </paper-datatable-column>-->

            <paper-datatable-column
                    header="Event"
                    property="event"
                    type="String"
                    sortable>
            </paper-datatable-column>
        </paper-datatable>
        <br>
        <br>
    </template>
    <script>
        Polymer({
            is: 'cgi-candidates',
            properties:{
                event:{
                    type: String,
                    value: ''
                },
                user:{
                    type: String,
                    value: ''
                },
                selectedItem: {
                    value: null
                }
            },
            deleteRow: function(e){
                var key = this.selectedItem.$key;
                firebase.database().ref('/candidates/' + key).remove();
            },
            computeCsv: function(){
                //payload='[ "\"The content\"; 324324,5465;\"to save\";\n","\"The content\"; \"to save\";\n"]'

                var result = [];

                        '"First Name";'+

                        '"Gecertificeerd";'+
                        '"Huidige Rol";'+
                        '"Preferred Role";'+
                        '"Preferred Location";'+
                        '"Preferred Sector";'+
                        '"Skills";'+
                        '"Contact";'+
                        '"Group";'+

                        '"Disclaimer";'+

                        '"Event";'
                );

                    result.push(
                            '"'+row.firstName+'";'
                    );
                });*/
            }
        });
    </script>

</dom-module>
